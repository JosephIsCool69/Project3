<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>J.S Events</title>
</head>
<body>
    {% extends "base.html" %}
{% block title %}Dino-Site!{% endblock %}
{% block content %}
   <h1>Dino-Site!</h1>
   {% for dino in dinosaurs %}
   <h2>{{dinosaurs[dino]['name']}}</h2>
   <a href="{{url_for('index', dino=dino)}}">
       <figure>
           <img src="{{url_for('static', filename='images/' + dinosaurs[dino]['image'])}}" alt="{{dino}}">
           <figcaption>{{dinosaurs[dino]['image-credit']}}</figcaption>
       </figure>
   </a>
   {% endfor %}
{% endblock %}
</body>
</html>
